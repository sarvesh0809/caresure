<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARESURE</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9e8e8; /* Light pink background */
      font-family: Arial, sans-serif; /* Font style */
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ea4c89; /* Pink text color */
      text-align: center;
      font-size: 3rem; /* Responsive font size */
      margin: 2rem 0; /* Vertical margin */
    }

    p {
      font-size: 1.5rem; /* Responsive font size */
      text-align: center;
      margin-bottom: 2rem; /* Bottom margin */
      color: #ea4c89; /* Pink text color */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      align-items: stretch;
      justify-content: center;
      margin-top: 20px; /* Top margin for the grid */
    }

    .card {
      border: none; /* No border */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
      transition: transform 0.3s ease; /* Smooth hover effect */
      display: flex; /* Use flexbox for image and title alignment */
      flex-direction: column; /* Stack image on top of title */
      align-items: center; /* Center items horizontally */
    }

    .card:hover {
      transform: translateY(-5px); /* Move card up slightly on hover */
    }

    img {
      max-width: 100%; /* Maximum width for images */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px 10px 0 0; /* Rounded top corners */
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card-title {
      margin-top: 1rem; /* Top margin for the title */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CARESURE</h1>
    <p>Select your skin type</p>

    <div class="grid">
      <a href="dry.html" class="card">
        <div class="card-body">
          <img src="https://skinkraft.com/cdn/shop/articles/Evidence-Based_fbf44c91-13ea-4d0a-a201-78ce78bc57e1_1024x400.jpg?v=1643033764" alt="Dry Skin Image">
          <h5 class="card-title">Dry skin</h5>
        </div>
      </a>

      <a href="oily.html" class="card">
        <div class="card-body">
          <img src="https://www.nykaa.com/beauty-blog/wp-content/uploads/images/issue244/Oily-Skin-Problems-The-Solutions-Lie-In-Your-Kitchen_OI.jpg" alt="Oily Skin Image">
          <h5 class="card-title">Oily skin</h5>
        </div>
      </a>

      <a href="combination.html" class="card">
        <div class="card-body">
          <img src="https://cdn2.stylecraze.com/wp-content/uploads/2013/04/What-Is-Combination-Skin-What-Does-It-Look-Like.jpg" alt="Combination Skin Image">
          <h5 class="card-title">Combination skin</h5>
        </div>
      </a>
    </div>
  </div>
  <!-- Link Bootstrap JS (Optional, for certain components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
